name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: pnpm install
      - run: pnpm build && rm -rf .next
      - name: Remove hardlinks
        run: |
          python3 << 'SCRIPT'
          import os, shutil
          def deref(s, d):
            for i in os.listdir(s):
              src, dst = os.path.join(s, i), os.path.join(d, i)
              if os.path.islink(src): continue
              elif os.path.isdir(src):
                os.makedirs(dst, exist_ok=True)
                deref(src, dst)
              else:
                with open(src, 'rb') as f: open(dst, 'wb').write(f.read())
          os.makedirs('/tmp/clean', exist_ok=True)
          deref('out', '/tmp/clean')
          shutil.rmtree('out')
          os.rename('/tmp/clean', 'out')
          SCRIPT

      - uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: out/
          if-no-files-found: error
          retention-days: 1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
