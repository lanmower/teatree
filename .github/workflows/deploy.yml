name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: pnpm install
      - run: pnpm build
      - run: |
          rm -rf .next
          echo "Files with hardlinks before cleanup:"
          find out -type f -links +1 | wc -l || echo "0"
          mkdir -p /tmp/out_final
          cd out && find . -type f -exec sh -c 'cat "$1" > /tmp/out_final/"$1"' _ {} \;
          cd /tmp/out_final && find . -type l -delete 2>/dev/null || true
          cd /
          rm -rf out
          mv /tmp/out_final out
          echo "Files with hardlinks after cleanup:"
          find out -type f -links +1 | wc -l || echo "0"
          echo "Artifact prepared"

      - uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: out/
          if-no-files-found: error
          retention-days: 1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
