name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: pnpm install
      - run: pnpm build
      - run: |
          # Remove .next directory and cache
          rm -rf .next
          # Copy out directory with dereferenced links to avoid hardlink/symlink issues
          mkdir -p out_clean
          cp -rL out/* out_clean/ 2>/dev/null || true
          rm -rf out
          mv out_clean out
          # Final verification
          find out -type l -o -type f -links +1 | head -1 && { echo "Error: Links still exist"; exit 1; } || echo "Artifact ready"

      - uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: out/
          if-no-files-found: error
          retention-days: 1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
