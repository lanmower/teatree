name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: pnpm install
      - run: pnpm build
      - run: |
          rm -rf .next
          python3 << 'PYEND'
          import os, glob
          for f in glob.glob('out/**/*', recursive=True):
              if os.path.isfile(f) and not os.path.islink(f):
                  if os.stat(f).st_nlink > 1:
                      with open(f, 'rb') as inp:
                          data = inp.read()
                      with open(f, 'wb') as out:
                          out.write(data)
          for f in glob.glob('out/**/*', recursive=True):
              if os.path.islink(f):
                  os.remove(f)
          PYEND

      - uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: out/
          if-no-files-found: error
          retention-days: 1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
