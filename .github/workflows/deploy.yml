name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: pnpm install
      - run: pnpm build
      - run: |
          rm -rf .next
          python3 << 'PYEOF'
          import os, shutil
          if os.path.exists('/tmp/art'):
              shutil.rmtree('/tmp/art')
          os.makedirs('/tmp/art')
          for root, dirs, files in os.walk('out'):
              for d in dirs:
                  p = os.path.join(root, d)
                  if not os.path.islink(p):
                      os.makedirs(os.path.join('/tmp/art', os.path.relpath(p, 'out')), exist_ok=True)
              for f in files:
                  p = os.path.join(root, f)
                  if not os.path.islink(p):
                      with open(p, 'rb') as inp:
                          with open(os.path.join('/tmp/art', os.path.relpath(p, 'out')), 'wb') as out:
                              out.write(inp.read())
          shutil.rmtree('out')
          os.rename('/tmp/art', 'out')
          PYEOF
          echo "Artifact prepared"

      - uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: out/
          if-no-files-found: error
          retention-days: 1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
