name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: pnpm install
      - run: pnpm build
      - run: |
          # Remove .next directory and any cache directories to avoid upload issues
          rm -rf .next
          # Remove node_modules if it exists in out directory
          find out -type d -name node_modules -exec rm -rf {} + 2>/dev/null || true
          # Recursively find and resolve all symlinks in the out directory
          find out -type l -delete 2>/dev/null || true
          # Verify no symlinks remain
          if find out -type l 2>/dev/null | grep -q .; then
            echo "Error: Symlinks still exist in out directory"
            find out -type l
            exit 1
          fi
          echo "Artifact cleanup complete"

      - uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: out/
          if-no-files-found: error
          retention-days: 1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
