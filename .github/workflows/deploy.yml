name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: pnpm install
      - run: pnpm build
      - run: |
          rm -rf .next
          # Use tar with dereference to break all hardlinks and symlinks
          mkdir -p /tmp/out_deref
          tar -C out --dereference -cf - . | tar -xf - -C /tmp/out_deref
          rm -rf out
          mv /tmp/out_deref out
          # Final check
          [ $(find out -type l 2>/dev/null | wc -l) -eq 0 ] && echo "Artifact prepared" || { echo "Symlinks found"; exit 1; }

      - uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: out/
          if-no-files-found: error
          retention-days: 1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
